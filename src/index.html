<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ElectronJS Template Application</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="FontAwesome/css/all.css" />
    </head>
    <body>
        <div class="ELECTRON_frame">
            <div class="left">
                <img src="icon.ico" draggable="false" />
                <span>
                    <script>
                        document.write(document.title);
                    </script>
                </span>
            </div>
            <button class="minimize">
                <i class="fal fa-window-minimize"></i>
            </button>
            <button class="size">
                <i class="fal fa-square"></i>
            </button>
            <button class="close">
                <i class="fal fa-times"></i>
            </button>
        </div>
        <iframe src="about:blank" class="ELECTRON_content"></iframe>
        <script>
            const ipc = require("electron").ipcRenderer;
            const webFrame = require("electron").webFrame;

            // Load content
            ipc.on("ELECTRON_contentLoaded", (event, data) => {
                // Content window
                var contentWindow = document.querySelector(".ELECTRON_content");

                // Write to window
                contentWindow.contentDocument.write(data);
            });

            ipc.send("ELECTRON_contentLoad");

            webFrame.setZoomFactor(1);

            document.querySelector(".ELECTRON_frame .minimize").addEventListener("click", () => {
                ipc.send("ELECTRON_frame_minimize");
            });

            document.querySelector(".ELECTRON_frame .close").addEventListener("click", () => {
                ipc.send("ELECTRON_frame_close");
            });

            document.querySelector(".ELECTRON_frame .size").addEventListener("click", () => {
                ipc.send("ELECTRON_frame_fullScreen");
            });
        </script>
    </body>
</html>
